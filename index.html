<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        tensor TZ
    </title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <!-- Да простят мне боги, что я не использовал препроцессоры или модный постцсс, мне лень его подключать. -->
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<!--TODO: перенести в examples-->
    <div class="row">
        <div id="leftList" class="col-xs-6" ></div>
        <div id="rightList" class="col-xs-6"></div>
    </div>

    <script src="src/pure-virtual-list.js"></script>

    <script>
        var pvl = {
            domElement: 'div#leftList',
            template: 'list'
        };

        var pvlRight = {
            domElement: 'div#rightList',
            template: 'list'
        };

        //TODO: сделать конфиг для api, а по урлам получать информацию. Да бы не плодить статус и хидеры, они всё равно летают в промайзе.

        var dataRequest = {
            url: 'example/data-names.json',
            method: 'GET',
            statusAcceptence: [200, 201, 204],
            headers: [
                {
                    name: 'Content-Type',
                    value: 'application/json'
                }
            ]
        };

        var dataRequest2 = {
            url: 'example/data-names-2.json',
            method: 'GET',
            statusAcceptence: [200, 201, 204],
            headers: [
                {
                    name: 'Content-Type',
                    value: 'application/json'
                }
            ]
        };

        var ls = new ListTemplate;

        new Api(dataRequest).then(
            function(res){
                new VirtualList().innerArrayInHTML(pvl, JSON.parse(res.response), ls);
            },
            function(err){
                console.log(err);
            }
        );

        new Api(dataRequest2).then(
            function(res){
                new VirtualList().innerArrayInHTML(pvlRight, JSON.parse(res.response), ls);
            },
            function(err){
                console.log(err);
            }
        );

    </script>

</body>
</html>
